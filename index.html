<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&family=Rubik&display=swap" rel="stylesheet">
    <!--Custom CSS-->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="content">
        <container class="cities">
            Search for a City
            <div class="input-group">
                <input type="search" class="form-control rounded search-bar" placeholder="Enter City Name."
                    aria-label="Search" aria-describedby="search-addon" />
                <button type="button" class="btn btn-primary" id="search-button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div>
                <ul class="list-group saved-cities-list">

                </ul>
            </div>
        </container>

        <container class="city-info">
            <div class="city">
                <div class="time"></div>
                <div class="temp-today"></div>
                <div class="icon">
                    <div class="other-info"></div>
                </div>
                <div class="humidity"></div>
                <div class="wind"></div>
                <div class="uv"></div>
            </div>
            <container class="forecast">
                <div class="card card-1">
                    <div class="daily-day-1 daily"></div>
                    <div class="daily-icon-1 daily"></div>
                    <div class="daily-temps-1">
                    <div class="daily-max-1 daily"></div>
                    <div class="daily-min-1 daily"></div>
                    </div>
                    <div class="daily-weather-1 daily"></div>
                    <div class="daily-uv-1 daily"></div>
                </div>
                <div class="card card-2">
                    <div class="daily-day-2 daily"></div>
                    <div class="daily-icon-2 daily"></div>
                    <div class="daily-temps-2">
                    <div class="daily-max-2 daily"></div>
                    <div class="daily-min-2 daily"></div>
                    </div>
                    <div class="daily-weather-2 daily"></div>
                    <div class="daily-uv-2 daily"></div>
                </div>
                <div class="card card-3">
                    <div class="daily-day-3 daily"></div>
                    <div class="daily-icon-3 daily"></div>
                    <div class="daily-temps-3">
                    <div class="daily-max-3 daily"></div>
                    <div class="daily-min-3 daily"></div>
                    </div>
                    <div class="daily-weather-3 daily"></div>
                    <div class="daily-uv-3 daily"></div>
                </div>
                <div class="card card-4">
                    <div class="daily-day-4 daily"></div>
                    <div class="daily-icon-4 daily"></div>
                    <div class="daily-temps-4">
                    <div class="daily-max-4 daily"></div>
                    <div class="daily-min-4 daily"></div>
                    </div>
                    <div class="daily-weather-4 daily"></div>
                    <div class="daily-uv-4 daily"></div>
                </div>
                <div class="card card-5">
                    <div class="daily-day-5 daily"></div>
                    <div class="daily-icon-5 daily"></div>
                    <div class="daily-temps-5">
                    <div class="daily-max-5 daily"></div>
                    <div class="daily-min-5 daily"></div>
                    </div>
                    <div class="daily-weather-5 daily"></div>
                    <div class="daily-uv-5 daily"></div>
                </div>
            </container>
        </container>

    </div>
    <!--MOMENT-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!--JQUERY-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
